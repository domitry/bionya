<html lang='en'>
<head>
  <title>Bionya example -- Circular plot</title>
  <script src='http://d3js.org/d3.v3.min.js'></script>
  <script src='../../../../../Ecolijs/release/nyaplot.js'></script>
  <script src='../release/bionya.js'></script>
</head>
<body>
<div id='vis'></div>
<script>
var models = {extension: 'Bionya', data:{data1: [{group:'chr1', fill_by:'yes',df: [{axis: '1', val: 5}, {axis: '2', val: -6}]}, {group:'chr2',fill_by:'yes',df: [{axis: '1', val: 2}, {axis: '2', val: 3}]}, {group:'chr3',fill_by:'no', df:[{axis: '1', val: 9}, {axis: '2', val: 3}]}, {group:'chr4', fill_by: 'yes',df: [{axis: '1', val: 4}, {axis: '2', val:8}]}, {group:'chr5',fill_by: 'no',df: [{axis: '1', val: 2}, {axis: '2', val: 1}]}], data2: [{from: 'chr1.1', to: 'chr2.2'}, {from: 'chr3.1', to: 'chr3.2'}, {from: 'chr3.1', to: 'chr4.1'}, {from: 'chr4.2', to: 'chr5.1'}, {from: 'chr4.2', to: 'chr5.2'}]},panes: [{type:'rectangular', diagrams:[{type: 'arc', data: 'data1', options:{x: 'axis', y: 'val', layer: 1, range:[-6, 10]}}, {type: 'connector', data: 'data2', options: {from: 'from', to: 'to'}}, {type: 'labels', data: 'data1', options:{x: 'axis', text: 'axis', layer: 2}}],options:{width:700, height:700, xrange: [0, 10], yrange: [0,50], axis_extra_options: {df_id: 'data1', group_by: 'group', axis: 'axis', inner_num: 1, outer_num: 2, fill_by: 'fill_by', color: ['#000', '#fff']}, zoom: true}, extension:'Bionya'}]};

window.onload = function(){Nyaplot.core.parse(models, '#vis');};
</script>
</body>
</html>
